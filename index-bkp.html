<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Zac Finger</title>
 </head>
 <body id="main">

   <div class="container-md h-94">
      <div class="row justify-content-center h-100">
         <div class="h-100 d-flex flex-column w-100">

            <!-- Navbar -->
            <div class="container-fluid">
               <nav class="navbar navbar-expand-sm navbar-light bg-white">
                  <a class="navbar-brand" href="#">ZF</a>
         
                  <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="img/info.png" alt="Info"><span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/info.png" alt="Code"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/info.png" alt="Shirts"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/info.png" alt="Zines"></a>
                      </li>
                    </ul>
                  </div>
               </nav>
            </div>
            <!-- /Navbar -->

            <!-- Content -->
            <!-- Using flex-grow-1 this div fills remaining height of parent. 
                 If content exceeds height of viewport a scrollbar appears.  
                 Navbar will always appear at top of viewport.
                 Place all page-specific content here. -->
            <div class="container-fluid flex-grow-1 overflow-auto">
      
               <!-- Carousel 1 -->
               <div class="row">
                  <!-- This element will be hidden on smaller screens -->
                  <div class="d-none d-lg-block col-md-1">
                     <img src="img/arrow-left.png" class="img-fluid">
                  </div>
                  <div class="col-12 col-lg-10 text-center">
                     <img src="img/medieval-castle-1920-1140.jpg" class="img-fluid">
                  </div>
                  <div class="col-12 d-lg-none mt-3"></div>
                  <!-- The following 2 elements will be hidden on larger screens -->
                  <div class="col-3 col-sm-2 d-lg-none">
                      <img src="img/arrow-left.png" class="img-fluid">
                   </div>
                   <div class="col-6 col-sm-8 d-lg-none">
                   </div>
                  <div class="col-3 col-sm-2 col-lg-1 text-right">
                     <img src="img/arrow-right.png" class="img-fluid">
                  </div>
                </div>
                <!-- /Carousel 1 -->
        
            </div>
            <!-- /Content -->

         </div>
      </div>
   </div>


   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 </body>
</html>
